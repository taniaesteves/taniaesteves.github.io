<div class="card-item col">
    {%- if poster.redirect -%}
    <a href="{{ poster.redirect }}">
    {%- else -%}
    <a href="{{ poster.url | relative_url }}">
    {%- endif -%}
      <div class="card hoverable">
        <div class="row g-0">
          {%- if poster.img -%}
          <div class="card-img col-md-6">
            {% include figure.html path=poster.img alt="poster thumbnail" %}
          </div>
          <div class="col-md-6">
          {%- else -%}
          <div class="col-md-12">
          {%- endif -%}
            <div class="card-body">
              <h3 class="card-title text-lowercase">{{ poster.title }}</h3>
              <p class="card-text">{{ poster.description }}</p>
              <div class="row ml-1 mr-1 p-0">
                {%- if poster.github -%}
                <div class="github-icon">
                  <div class="icon" data-toggle="tooltip" title="Code Repository">
                    <a href="{{ poster.github }}"><i class="fab fa-github gh-icon"></i></a>
                  </div>
                  {%- if poster.github_stars -%}
                  <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                    <i class="fas fa-star"></i>
                    <span id="{{ poster.github_stars }}-stars"></span>
                  </span>
                  {%- endif -%}
                </div>
                {%- endif -%}
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
