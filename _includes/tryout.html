<!-- _includes/tryouts.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if tryout.redirect -%}
  <a href="{{ tryout.redirect }}">
    {%- else -%}
    <a href="{{ tryout.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if tryout.img %}
        {%- include figure.html
          path=tryout.img
          alt="tryout thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h3 class="card-title">{{ tryout.title }}</h3>
          <p class="card-text">{{ tryout.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if tryout.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ tryout.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if tryout.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ tryout.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
